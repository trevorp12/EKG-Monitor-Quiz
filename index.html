<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECG Rhythm Quiz</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', sans-serif; background: #1e1e1e; color: #e0e0e0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        #monitor { width: 100%; max-width: 800px; height: 200px; background: #2c2c2c; border: 2px solid #4a4a4a; border-radius: 8px; overflow: hidden; margin-bottom: 20px; }
        canvas { display: block; width: 100%; height: 100%; }
        button { background: #00ff7f; color: #1a1a1a; padding: 10px 20px; margin: 10px; border: none; border-radius: 6px; cursor: pointer; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div id="monitor">
    <canvas id="ecg-canvas"></canvas>
</div>

<button id="start-btn">Start Quiz</button>
<div id="quiz-container" class="hidden">
    <h2>Question 1: What rhythm is this?</h2>
    <button onclick="alert('Correct!')">NSR</button>
    <button onclick="alert('Wrong')">VFib</button>
</div>

<script>
    const canvas = document.getElementById('ecg-canvas');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = canvas.clientWidth;
    let height = canvas.height = canvas.clientHeight;
    const speed = 2;
    let offset = 0;
    let currentRhythm = x => height / 2 + Math.sin(x * 0.05) * 20;

    function resize() {
        width = canvas.width = canvas.clientWidth;
        height = canvas.height = canvas.clientHeight;
    }
    window.addEventListener('load', () => {
        resize();
        window.addEventListener('resize', resize);
    });

    function animate() {
        ctx.drawImage(canvas, -speed, 0);
        ctx.clearRect(width - speed, 0, speed, height);
        for (let i = 0; i < speed; i++) {
            const x = width - speed + i;
            const y = currentRhythm((offset + x) % width);
            ctx.strokeStyle = '#00ff7f'; ctx.lineWidth = 2;
            ctx.beginPath(); ctx.moveTo(x, y); ctx.lineTo(x, y); ctx.stroke();
        }
        offset += speed;
        requestAnimationFrame(animate);
    }
    animate();

    document.getElementById('start-btn').onclick = () => {
        currentRhythm = x => height / 2 + Math.sin(x * 0.15) * 30;
        document.getElementById('quiz-container').classList.remove('hidden');
        document.getElementById('start-btn').style.display = 'none';
    };
</script>
</body>
</html>
